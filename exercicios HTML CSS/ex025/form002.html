<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastros.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required minlength="6" size="10" placeholder="minimo 8 letras">
        </p>
        <input type="submit" name="" id="">
        <input type="reset" name="limpar" id="limpar" autocomplete="current-password">
    </form>
</body>
</html>
