<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Externas</title>
    <style>
        @font-face {
            font-family: 'Pinky Cupid.otf';
            src: url('Pinky Cupid.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Pinky Cupid.otf',Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Pinky Cupid.otf', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias aliquid quos quam aliquam impedit placeat facere quisquam, necessitatibus odit sit, nisi suscipit debitis? Blanditiis odio ducimus unde libero illo necessitatibus!</p>
</body>
</html>
